<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    form {
      margin: 20px;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>login</h1>
  <form id="login-form">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <form id="signup-form">
    <input type="text" name="username" placeholder="new username" required />
    <input type="password" name="password" placeholder="new password" required />
    <button type="submit">sign up</button>
  </form>

  <div id="buildings"></div>
<script>
  // Mock user data
  const users = [
    { username: "poet1", poems: ["poem1", "poem2"] },
    { username: "poet2", poems: ["poem1"] },
  ];

  const container = document.getElementById("buildings");

  users.forEach((user) => {
    const building = document.createElement("div");
    building.style.cssText = `
      width: 50px; height: 150px; 
      margin: 20px; background: gray; 
      position: relative; display: inline-block;
    `;
    building.innerHTML = `<strong>${user.username}</strong>`;
    
    user.poems.forEach((poem, index) => {
      const windowDiv = document.createElement("div");
      windowDiv.style.cssText = `
        width: 15px; height: 15px; background: yellow; 
        position: absolute; top: ${20 * index + 10}px; 
        left: 50%; transform: translateX(-50%);
      `;
      windowDiv.onclick = () => alert(`View poem: ${poem}`);
      building.appendChild(windowDiv);
    });

    container.appendChild(building);
  });
</script>

</body>
</html>
